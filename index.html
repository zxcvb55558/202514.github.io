        // æ·»åŠ ç•™è¨€
        function addMessage() {

        // åŠ è½½æ‰€æœ‰ç•™è¨€

        // ================= ç­¾åå¢™åŠŸèƒ½ =================
        // éšæœºæ—‹è½¬è§’åº¦
        function getRandomRotate() {

        // ç‚¹å‡»æ·»åŠ ç­¾å
        function addSignatureByClick(event) {
            const name = document.getElementById('signatureName').value.trim();

        function addSignature() {

                return;

            const board = document.getElementById('signatureBoard');
            const maxX = board.clientWidth - 100;

            const y = Math.random() * maxY;

        // åˆ›å»ºç­¾åå…ƒç´ 
        function createSignature(name, x, y) {
            const board = document.getElementById('signatureBoard');
            const signature = document.createElement('div');
            signature.className = 'signature-item';
            signature.innerText = name;
            signature.style.left = `${x}px`;
            signature.style.top = `${y}px`;
            signature.style.setProperty('--rotate', `${getRandomRotate()}deg`);
            // æ”¯æŒæ‹–æ‹½
            signature.onmousedown = function(e) {
                const dx = e.clientX - x;
                const dy = e.clientY - y;
                document.onmousemove = function(e2) {
                    signature.style.left = `${e2.clientX - dx}px`;
                    signature.style.top = `${e2.clientY - dy}px`;
                }
                document.onmouseup = function() {
                    document.onmousemove = null;
                }
            }
            board.appendChild(signature);
            // ä¿å­˜ç­¾å
            saveSignature(name, x, y);
            document.getElementById('signatureName').value = '';
        }

        // ä¿å­˜ç­¾ååˆ°æœ¬åœ°

            signatures.push({name, x, y, rotate: getRandomRotate()});
            localStorage.setItem('class14Signatures', JSON.stringify(signatures));

            const signatures = JSON.parse(localStorage.getItem('class14Signatures') || '[]');
            const board = document.getElementById('signatureBoard');
